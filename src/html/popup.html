<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="template.css">
    <title>Document</title>
</head>
<body>

<div class="uk-padding uk-width-xlarge">

    <form action="" class="uk-form uk-form-horizontal">

        <div class="uk-margin-small">
            <div class="uk-form-label">Content selector</div>

            <div class="uk-form-controls">
                <input type="text" class="selector uk-input" value=".DataGrid">
            </div>
        </div>

        <div class="uk-margin-small">
            <div class="uk-form-label">Clean filter</div>

            <div class="uk-form-controls">
                <input type="text" class="clean-selector uk-input" value="script, .Caption, td:nth-child(5) ~ td, td:first-child:last-child">
            </div>
        </div>


        <div class="uk-margin-small">
            <div class="uk-form-label">Schema</div>

            <div class="uk-form-controls">
                <input type="text" class="schema uk-input" value="ip, port, type, anon, country, source">
            </div>
        </div>


        <div class="uk-margin-small">
            <div class="uk-form-label"><a class="current-link" href="">Next page template</a></div>

            <div class="uk-form-controls">
                <input type="text" class="next-page-template uk-input" value="http://freeproxylists.net/?a[]=1&a[]=2&u=70&page=">
            </div>
        </div>


        <div class="uk-margin-small">
            <div class="uk-form-controls uk-flex uk-flex-between">

                <div>
                    <button type="button" class="start uk-button uk-button-primary">Start</button>
                    <button type="button" class="next uk-button uk-button-default">Next</button>
                </div>

        </div>
    </div>


        <div class="uk-margin-top">
            <div class="uk-form-label">Result</div>

            <div class="uk-form-controls">
                <textarea rows="7" class="result uk-textarea"></textarea>
            </div>
        </div>


        <div class="log uk-text-success"></div>
    </form>
</div>

<script src="scripts/popup.js"></script>
</body>
</html>
